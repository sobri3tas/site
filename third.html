<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #dad7c5;
    }

    .modal {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .modal-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group input{
      margin-bottom: 15px;
      width: auto;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2 class="modal-title">Заявка</h2>
    <p>Заполните форму и мы обязательно свяжемся с вами в ближайшее время для уточнения деталей</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Как вас зовут</label>
        <input type="text" id="name" name="name" placeholder="Иванов Иван Иванович">
      </div>
      <div class="form-group">
        <label for="email">Ваш e-mail</label>
        <input type="email" id="email" name="email" placeholder="test@mail.ru">
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 919 999 99 99" pattern="[+][0-9]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}">
      </div>
      <div class="form-group">
        <label for="country">Страна</label>
        <select id="country" name="country">
          <option value="Россия">Россия</option>
          <option value="Украина">Украина</option>
          <option value="Беларусь">Беларусь</option>
          <option value="Казахстан">Казахстан</option>
          <option value="Другие">Другие</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Дата</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="comment">Комментарии</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <div class="checkbox-group">
        
        <label for="agreement"><input type="checkbox" id="agreement" name="agreement">Согласен на обработку моих персональных данных</label>
      </div>
      <input type="hidden" id="service" name="service" value="Web-разработка">
      <button type="submit">Отправить заявку</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); 

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;
      const date = document.getElementById('date').value;
      const comment = document.getElementById('comment').value;
      const agreement = document.getElementById('agreement').checked;

      if (name && email && phone && country && date && agreement) {
        message.textContent = "Форма успешно отправлена!";
        message.style.color = "green";
      } else {
        message.textContent = "Пожалуйста, заполните все поля.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
